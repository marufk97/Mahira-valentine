<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:linear-gradient(135deg,#ffd6e7,#ffc0cb);
font-family:Poppins;
overflow:hidden;
text-align:center;
}

/* Card */
.box{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.75);
backdrop-filter:blur(12px);
padding:35px;
border-radius:25px;
box-shadow:0 0 30px rgba(255,105,180,0.4);
}

h2{
font-family:'Great Vibes',cursive;
font-size:38px;
color:#ff2e63;
margin-bottom:20px;
}

.typeText{
font-family:'Great Vibes',cursive;
font-size:42px;
color:#ff2e63;
min-height:80px;
white-space:pre-line;
}

.btnRow{
display:flex;
justify-content:center;
gap:40px;
}

.cat{font-size:35px;margin-bottom:6px;}

button{
padding:12px 24px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
}

.yes{background:#ff2e63;color:#fff;}
.no{background:#888;color:#fff;position:relative;}

.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

.player{
display:flex;
align-items:center;
justify-content:center;
gap:15px;
margin-top:15px;
}

.cd{
font-size:35px;
animation:spin 3s linear infinite;
animation-play-state:paused;
}
@keyframes spin{
from{transform:rotate(0);}
to{transform:rotate(360deg);}
}

.timelineDot{
position:absolute;
font-size:18px;
offset-path:path("M100,30 C100,-20 180,-20 180,30 C180,80 100,120 100,150 C100,120 20,80 20,30 C20,-20 100,-20 100,30 Z");
animation:moveHeart 6s linear infinite;
animation-play-state:paused;
}
@keyframes moveHeart{
from{offset-distance:0%;}
to{offset-distance:100%;}
}

/* ‚ù§Ô∏è IMAGE POPUP HEART STYLE */
.imgWrap{
display:none;
margin-top:20px;
gap:10px;
justify-content:center;
}

.imgWrap img{
width:90px;
height:90px;
border-radius:50%;
object-fit:cover;       /* FACE CUT NA HO */
object-position:center; /* CENTER FACE */
box-shadow:0 0 15px rgba(255,0,100,0.5);
animation:pop 0.8s ease forwards;
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- Hidden YouTube Player -->
<iframe id="ytplayer" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

<script>
/* Floating hearts */
for(let i=0;i<50;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML=Math.random()>0.5?"üíó":"üíñ";
h.style.left=Math.random()*100+"vw";
h.style.top=Math.random()*100+"vh";
document.body.appendChild(h);
}
</script>

<div class="box" id="box">

<h2 id="title">Will you be my Valentine, Mahira ?</h2>

<div class="btnRow" id="btnRow">

<div>
<div class="cat">üò∫</div>
<button class="yes" onclick="yesClick()">Yes ‚ô•Ô∏è</button>
</div>

<div>
<div class="cat">üòø</div>
<button class="no" id="noBtn" onclick="noClick()">No</button>
</div>

</div>

<div class="player">
<div class="cd" id="cd">üíø</div>
</div>

<div class="timelineDot" id="dot">üíó</div>

<div id="msg"></div>
<div class="typeText" id="typeText"></div>

<!-- ‚ù§Ô∏è IMAGE HEART POPUP -->
<div class="imgWrap" id="imgWrap">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

</div>

<script>
let noCount=0;
let noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
if(noCount>=1){
let x=Math.random()*220-110;
let y=Math.random()*220-110;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}
});

function noClick(){
noCount++;
if(noCount==1){ msg.innerHTML="üò¢ Really?"; }
else if(noCount==2){ msg.innerHTML="Think again‚Ä¶"; }
else{
msg.innerHTML="You can't do that with me üò¢";
}
}

function typeWriter(text){
let i=0;
let speed=80;
let target=document.getElementById("typeText");
target.innerHTML="";
function typing(){
if(i<text.length){
target.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

function yesClick(){

document.getElementById("title").style.display="none";
document.getElementById("btnRow").style.display="none";
document.getElementById("msg").style.display="none";

/* TWO LINE TEXT */
typeWriter("You made me happiest üíï\n\nI love you Mahira ‚ù§Ô∏è");

/* MUSIC */
document.getElementById("ytplayer").src=
"https://www.youtube.com/embed/SBQ1nvPkZEU?autoplay=1&mute=1&loop=1&playlist=SBQ1nvPkZEU";

/* START ANIMATION */
document.getElementById("cd").style.animationPlayState="running";
document.getElementById("dot").style.animationPlayState="running";

/* SHOW IMAGES */
setTimeout(()=>{
document.getElementById("imgWrap").style.display="flex";
},1800);
}
</script>

</body>
</html>
